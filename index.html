<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <meta name="theme-color" content="#7952b3" />

    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet" />
    <title>Halstade Complexity Assignment</title>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0 mt-3 mr-5">helstade Complexity</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a
              class="nav-link"
              href="./contact
            "
              >Contact</a
            >
          </nav>
        </div>
      </header>
      <main class="px-3 mt-5">
        <div class="main-part">
          <div class="inpts">
            <form action="/calculate" method="post">
              <label for="c">Please Enter C code here.</label>
              <textarea name="cf" id="c" class="inpt" rows="10" cols="55">
              </textarea>
              <input
                type="submit"
                name="submit"
                id="submit-btn"
                class="btn btn-sm btn-outline-light inpt-btn"
              />
            </form>
          </div>
        </div>
      </main>

      <footer class="mt-auto text-white-50">
        <p>helstade complexity</p>
      </footer>
    </div>

    <script src="./index.js"></script>
  </body>
